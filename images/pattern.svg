<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="circles" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="white" opacity="0.1"/>
      <circle cx="40" cy="40" r="2" fill="white" opacity="0.1"/>
      <circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#circles)"/>
</svg> 